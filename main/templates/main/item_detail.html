<main/templates/main/item_detail.html>

<!DOCTYPE html>
<html>
<head>
    <title>Item Detail</title>
    <!-- Add bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
    <h1>Item Detail</h1>
    <div class="container">
        <div class="row">
            {% for item in items %}
            <div class="col-sm-4">
                <div class="card" style="margin:20px auto;">
                    <div class="card-body">
                        <h5 class="card-title">{{ item.name }}</h5>
                        <h6 class="card-subtitle mb-2 text-muted">Amount: {{ item.amount }}</h6>
                        <p class="card-text">Description: {{ item.description }}</p>
                        <!-- move delete link here -->
                        <a href="{% url 'remove_item' item.pk %}">Delete</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <!-- add item link stay here -->
    <a href="{% url 'add_item' %}">Add item</a>
</body>
</html>
